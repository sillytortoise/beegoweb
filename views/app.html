<!DOCTYPE html>

<html lang="zh-CN">

<head>
    <title>热门机型</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
        integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css"
        integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
        integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <style>
        tr {
            height: 30px;
        }
    </style>
</head>

<body style="width: 100%;height:auto">
    <div id="container" style="width:90% ;height: auto;margin: 0 auto;">
        <div style="width: 40%;height: auto;margin: 0 auto; text-align: center;">
            <h1>热门机型一览</h1>
        </div>
        <div id="table-container" style="width: 90%;height: auto;margin: 0 auto;margin-top: 50px">
            <table class="table table-hover">
                <thead>
                    <tr class="active">
                        <th>ID</th>
                        <th>设备名称</th>
                        <th>操作系统版本</th>
                        <th>手机型号</th>
                        <th>手机品牌</th>
                        <th>屏幕尺寸</th>
                        <th>屏幕分辨率</th>
                        <th>CPU</th>
                        <th>屏幕类型</th>
                        <th>链接</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="item in phones">
                        <td>{{item['ID']}}</td>
                        <td>{{item['Name']}}</td>
                        <td>{{item['Os']}}</td>
                        <td>{{item['Ptype']}}</td>
                        <td>{{item['Brand']}}</td>
                        <td>{{item['Size']}}英寸</td>
                        <td>{{item['Resolution']}}</td>
                        <td>{{item['Pcpu']}}</td>
                        <td><input></td>
                        <td><a :href="item['Link']" target="_blank">链接</a></td>
                    </tr>

                </tbody>
            </table>
        </div>
        <div style="position: fixed; top: 20px;right:20px">
            <button class="btn btn-primary">保存</button>
        </div>
        <div style="position: fixed; top:60px;right: 20px;">
            <button class="btn btn-default" @click="go_top">顶部</button>
        </div>
        <div style="position: fixed; top:100px;right: 20px;">
            <button class="btn btn-default" @click="download">下载</button>
        </div>
    </div>


</body>

</html>

<script type="text/javascript">
    var app = new Vue({
        el: '#container',
        data: {
            phones: null
        },
        methods:{
            //回到顶部
            go_top: function(){
                scrollTo(0,0);
            },
            download: function() {
                window.location.href="/download"
            }
        },
        created: function () {
            axios.get('/phones',).then(res => {
                this.phones = res.data;
            });
        }
    })
</script>
